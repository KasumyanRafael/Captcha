<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form>
            <div class="image">
                <img>
            </div>
            <label for "input"> Какая это страна</label>
            <div></div>
            <input type="text" id="input">
            <button id="submit">Принять</button>
        </form>
        <script>
            let countries=["Россия","Китай","Канада","США","Армения","Азербайджан"]
            var btn=document.getElementById('submit')
            let number= Math.floor(Math.random() * (7 - 1)) + 1
            let img=document.querySelector('img')
            let adress="p"+number+".png"
            img.src=adress
            btn.addEventListener('click',function(){
                let answer=document.getElementById('input').value
                if(answer==countries[number-1]){
                    alert("Вы правы.")
                }
                else{
                    alert("Неправда")
                }
            })
        </script>
    </body>
</html>
